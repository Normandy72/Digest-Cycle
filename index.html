<!DOCTYPE html>
<html lang="en" ng-app="CounterApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>button{margin-top: 10px;}</style>
    <title>Digest Cycle</title>
</head>
<body>
    <h1>The Digest Cycle</h1>
    <div ng-controller="CounterController">
        <button ng-click="showNumberOfWatchers()">Log # of Watchers</button>
        <div>
            <button ng-click="countOnce()">Up Once Counter (once)</button><br>
            <button ng-click="upCounter()">Increment Counter</button>
        </div>
    </div>
</body>
</html>
